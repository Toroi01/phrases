<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrases</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 1;
        }

        #text-container h1 {
            color: black;
            font-size: 2em;
            margin: 2em;
            padding: 20px; /* Add padding for a better appearance */
            font-family: 'Arial', sans-serif;
            opacity: 0;
            cursor: default; /* Add cursor style to indicate it's clickable */
        }
    </style>
</head>

<body>

    <!-- Create a container for the particle animation -->
    <div id="particles-js"></div>

    <!-- Create a container for the text -->
    <div id="text-container">
        <h1 id="random-phrase" style="user-select: none;"></h1>
    </div>

    <!-- Include the particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Include the Anime.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
        // Function to fetch a new phrase and update the display
        function fetchAndDisplayPhrase() {
            fetch('/get_phrase')  // Assuming your Flask app is running on localhost:5000
                .then(response => response.json())
                .then(data => {
                    const randomPhrase = data.phrase;
                    const author = data.author;

                    // Animate the random phrase with fade-in and fade-out effect
                    anime({
                        targets: '#random-phrase',
                        opacity: [1, 0], // Fade-out
                        easing: 'easeInOutQuad',
                        duration: 500,
                        complete: function () {
                            // Set the new phrase and trigger fade-in
                            document.getElementById('random-phrase').innerHTML = `"${randomPhrase}"<br>- ${author}`;
                            anime({
                                targets: '#random-phrase',
                                opacity: [0, 1], // Fade-in
                                easing: 'easeInOutQuad',
                                duration: 500,
                            });
                        }
                    });
                })
                .catch(error => console.error('Error fetching random phrase:', error));
        }

        // Add hover animation using Anime.js
        anime({
            targets: '#random-phrase',
            scale: [1, 1.1],
            duration: 200,
            easing: 'easeInOutQuad',
            autoplay: false, // Don't start the animation automatically
        });

        // Configure the particles.js library
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 200,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#000000'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#000000',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 5,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });

        // Initial fetch and display
        fetchAndDisplayPhrase();

        // Add click event listener to the document
        document.addEventListener('click', function () {
            // Fetch and display a new phrase on every click
            fetchAndDisplayPhrase();
        });

        // Add mouseover event listener to the phrase
        document.getElementById('random-phrase').addEventListener('mouseover', function () {
            // Start the hover animation
            anime({
                targets: '#random-phrase',
                scale: 1.1,
                duration: 200,
                easing: 'easeInOutQuad',
            });
        });

        // Add mouseout event listener to the phrase
        document.getElementById('random-phrase').addEventListener('mouseout', function () {
            // Reset the scale to its original size
            anime({
                targets: '#random-phrase',
                scale: 1,
                duration: 200,
                easing: 'easeInOutQuad',
            });
        });

        // Prevent changing cursor when hovering over the phrase
        document.getElementById('random-phrase').style.cursor = 'default';
    </script>

</body>

</html>
